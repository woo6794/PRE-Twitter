<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="src/style/reset.css" />

    <title>Twitter</title>
  </head>
  <body>
    <div class="root">
      <div class="header">
        <h1>Twitter</h1>
      </div>
      <div class="input-container">
        <div class="_input">
          <div class="nameWrap">
            <label for="name">UserName</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="commentWrap">
            <label for="comment">Comment</label>
            <textarea
              id="comment"
              name="comment"
              rows="5"
              cols="100"
            ></textarea>
          </div>
          <div class="tweetWrap">
            <button class="Tweet" type="button">Tweet!</button>
          </div>
        </div>
      </div>
      <div class="display">
        <div id="btn">
          <button class="_btn" type="“button”">check new tweet</button>
        </div>
        <ul>
          <li class="row">
            <div class="row-top">
              <span class="user">username</span>
              <span class="date">date</span>
            </div>
            <span class="comments">comment</span>
          </li>

    </div>
